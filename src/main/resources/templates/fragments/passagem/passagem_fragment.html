<section class="section">
  <header class="mb-3">
    <a href="#" class="burger-btn d-block d-xl-none">
      <i class="bi bi-justify fs-3"></i>
    </a>
  </header>
  <div class="page-heading">
    <div class="row">
      <div class="col">
        <h3>Passagens</h3>

      </div>
      <div class="col text-end">
        <a th:href="passagem_new" type="button" class="btn btn-primary text-end">Incluir</a>
      </div>


    </div>

  </div>
  <div class="row" id="table-hover-row">
    <div class="col-12">
      <div class="card">

        <div class="card-content">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>VEICULO</th>
                <th>POLTRONA</th>
                <th>DATA SAIDA</th>
                <th>HORA SAIDA</th>
                <th>ORIGEM</th>
                <th>DESTINO</th>
                <th>VALOR</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <th:block th:each="passagem : ${passagemList}">
                <tr>
                  <td th:text="${passagem.getIdPassagem()}"></td>
                  <td th:text="${passagem.getVeiculo().getModelo()}"></td>
                  <td th:text="${passagem.getPoltrona()}"></td>
                  <td th:text="${passagem.getDataSaida()}"></td>
                  <td th:text="${passagem.getHoraSaida()}"></td>
                  <td th:text="${passagem.getCidadeDestino()?.getNomeCidade()}"></td>
                  <td th:text="${passagem.getCidadeOrigem()?.getNomeCidade()}"></td>
                  <td th:text="${passagem.getValorPassagem()}"></td>
                  <!-- <td>
                    <a class="h4 mr-3" th:href="@{'/passagem/edit/' + ${passagem.getIdPassagem}}">Editar</a>
                    <a class="h4" th:href="@{'/passagem/delete/' + ${passagem.getIdPassagem}}">Deletar</a>
                  </td> -->
                  <td>
                    <a th:href="@{deletar/{id}(id=${passagem.getIdPassagem()})}" style="text-decoration: none;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash2-fill text-danger" viewBox="0 0 16 16">
                        <path
                          d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z" />
                      </svg>
                    </a>

                    <a th:href="@{editar/{id}(id=${passagem.getIdPassagem()})}">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square text-warning" viewBox="0 0 16 16">
                        <path
                          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                      </svg>
                    </a>
                  </td>
                </tr>
              </th:block>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

</section>
